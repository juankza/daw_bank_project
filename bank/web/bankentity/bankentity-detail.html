<div ng-controller="BankEntityDetailController">
    <table border="1">
        <tr>
            <td>Bank Entity ID</td> 
            <td>Name</td>
            <td>Bank Code</td>
            <td>Creation Date</td>
            <td>Address</td>
            <td>CTC</td>
        </tr>
        
        <tr>
            <td>{{bankEntity.bankEntityID}}</td>
            <td>{{bankEntity.name}}</td>
            <td>{{bankEntity.bankCode}}</td>
            <td>{{bankEntity.creationDate}}</td>
            <td>{{bankEntity.address}}</td>
            <td>{{bankEntity.ctc}}</td>
        </tr>
    </table>
</div>
